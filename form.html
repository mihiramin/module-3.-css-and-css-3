<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="forrm.css">
</head>

<body>
    <h3>form</h3>
    <form action="" id="frm">
        <label for="fname" class="label">full name :</label>
        <input type="text" placeholder="write your full name" id="fname" class="j"><br><br>


        <label for="email" class="label">email :</label>
        <input type="email" placeholder="write your em" id="email" class="j"><br><br>


        <label for="tel" class="label">phone no :</label>
        <input type="tel" placeholder="write your phone no" id="tel" class="j"><br><br>
        <label for="subj" class="label">subject :</label>
        <select name="subject" id="subj">
            <option value="hindi">hindi</option>
            <option value="eng">eng</option>
            <option value="maths">maths</option>
        </select><br><br>
        <label for="mess" class="label">message :</label>
        <textarea name="message" id="mess"></textarea><br>
        <label for="sub" class="label">submit :</label>
        <input type="button" value="submit" id="sub" class="btn">



    </form>



</body>

</html>
